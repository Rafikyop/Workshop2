<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <figure class="header__logo">
          <img src="./images/logo.svg" alt="Logo Insure" />
        </figure>
        <ul class="header__list">
          <li class="header__item">
            <a href="">Features</a
            ><span><img src="./images/icon-arrow-down.svg" alt="" /></span>
          </li>
          <li class="header__item">
            <a href="">Company</a
            ><span><img src="./images/icon-arrow-down.svg" alt="" /></span>
          </li>
          <li class="header__item"><a href="">Careers</a></li>
          <li class="header__item"><a href="">About</a></li>
        </ul>
        <ul class="header__list">
          <li class="header__item"><a href="">Login</a></li>
          <li class="header__item"><button>Register</button></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__text">
          <h1 class="main__tittle">Make remote work</h1>
          <div  class="main__parrafo"> 
            <p>Get your team in sync, no matter your location.
              Streamline processes, create team rituals, and watch productivity soar.
            </p>
            <button class="main__button">Learn more</button>
          </div>
      
          <div class="main__icons">
            <img src="./images/client-databiz.svg" alt="icon-databiz">
            <img src="./images/client-audiophile.svg" alt="icon-audiophile">
            <img src="./images/client-meet.svg" alt="icon-meet">
            <img src="./images/client-maker.svg" alt="icon-maker">
          </div>
        </div>
  
        <div class="main__image">
          <figure>
            <img class="main__images" src="./images/image-hero-desktop.png" alt="image-desktop">
          </figure>
        </div>
    </div>
      
    </main>
